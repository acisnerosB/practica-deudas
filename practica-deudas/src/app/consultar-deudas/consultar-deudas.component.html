<mat-card>
  <h2>Consultar Deudas</h2>
  <mat-list>
    <mat-list-item *ngFor="let deuda of deudas">
      <h3 matLine>{{ deuda.numeroDocumento }} - {{ deuda.empresa }}</h3>
      <p matLine>
        Monto: {{ deuda.monto }} - Vence: {{ deuda.fechaVencimiento | date }}
      </p>
      <p matLine [ngClass]="{'vencida': deuda.fechaVencimiento < today, 'pagada': deuda.pagada, 'pronto': deuda.fechaVencimiento >= today}">
        Estado: {{ deuda.pagada ? 'Pagada' : deuda.fechaVencimiento < today ? 'Vencida' : 'Por vencer' }}
      </p>
    </mat-list-item>
  </mat-list>
</mat-card>
